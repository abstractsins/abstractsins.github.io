<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> | Daniel's Kitchen</title>
</head>
<body>
    
    <!-- Recipe Display Title -->
    <div class="recipe-display-title" id="recipe-name">
        <h1 class="title"></h1>
    </div>

    <!-- Recipe Display Details: prep and nutrition etc -->
    <div class="recipe-display-details" id="recipe-display-details">

        <div class="recipe-display-details" id="recipe-display-details">
            <ul>
                <li>Prep: <span class="recipe-detail" id="prep-time"> </span></li>
                <li>Cook: <span class="recipe-detail" id="cook-time"> </span></li>
                <li>Calories: <span class="recipe-detail" id="calories"> </span></li>
                <li>Protein: <span class="recipe-detail" id="protein"> </span></li>
                <li>Carbs: <span class="recipe-detail" id="carbs"> </span></li>
                <li>Fat: <span class="recipe-detail" id="fat"> </span></li>
                <li>Fiber: <span class="recipe-detail" id="fiber"> </span></li>
                <li><h6>* per serving</h6></li>
            </ul>
        </div>

    </div>

    <!-- Recipe Display: servings info  -->
    <div class="servings-measurements-container">
        <div class="recipe-display-servings" id="recipe-display-servings">
            <ul id="servings-list">
                <li>Makes: <span class="recipe-detail" id="servings-size"> servings</span></span></li>
                <li>Each Serving: <span class="recipe-detail" id="servings-size">about </span></li>
            </ul>
        </div>

        <!-- Recipe Display: Ingredients -->
        <div class="recipe-display-ingredients">
            <h2 class="test-header">Ingredients/Quantities</h2>
            <ul class="ingredient-list" id="ingredient-list">
                <li class="ingredient" id="ingredient-1"><span class="shopping-item"> </span>: <span class="amount"> </span><span class="unit"> </span></li>
                <li class="ingredient" id="ingredient-2"><span class="shopping-item"> </span>: <span class="amount"> </span><span class="unit"> </span></li>
                <li class="ingredient" id="ingredient-3"><span class="shopping-item"> </span>: <span class="amount"> </span><span class="unit"> </span></li>
                <li class="ingredient" id="ingredient-4"><span class="shopping-item"> </span>: <span class="amount"> </span><span class="unit"> </span></li>
                <li class="ingredient" id="ingredient-5"><span class="shopping-item"> </span>: <span class="amount"> </span><span class="unit"> </span></li>
                <li class="ingredient" id="ingredient-6"><span class="shopping-item"> </span>: <span class="amount"> </span><span class="unit"> </span></li>
                <li class="ingredient" id="ingredient-6"><span class="shopping-item"> </span>: <span class="amount"> </span><span class="unit"> </span></li>
            </ul>
        </div>
    </div>

    <!-- Recipe Display: blurb -->
    <div class="recipe-display-blurb" id="recipe-display-blurb">
        <p class="blurb">
            <br><br> </p>
    </div>

    <!-- Recipe Display: tags -->
    <div class="recipe-display-tags" id="recipe-display-tags">
        <div class="tags" id="tags">
            <h4>#Tags</h4>
            <ul>
                <li class="tag" id="tag-0"> </li>
                <li class="tag" id="tag-1"> </li>
                <li class="tag" id="tag-2"> </li>
                <li class="tag" id="tag-3"> </li>
                <li class="tag" id="tag-4"> </li>
                <li class="tag" id="tag-4"> </li>
            </ul>
        </div>
    </div>

    <!-- Recipe Display: procedure -->
    <div class="recipe-display-procedure">
        <h2 class="test-header">Procedure</h2>
        <ul id="instructions-list">
            <li class="instruction" id="instruction-1"> </li>
            <li class="instruction" id="instruction-2"> </li>
            <li class="instruction" id="instruction-3"> </li>
            <li class="instruction" id="instruction-4"> </li>
            <li class="instruction secret-tip" id="instruction-5"><span class="secret-label">SECRET:</span> </li>
            <li class="instruction" id="instruction-6"> </li>
            <li class="instruction" id="instruction-7"> </li>
            <li class="instruction" id="instruction-8"> </li>
        </ul>
    </div>

    <!-- Recipe Display: hardware -->
    <div class="recipe-display-hardware">
        <h2 class="test-header">Hardware</h2>
        <!-- Hardware Items -->
        <ul class="hardware-list-main" id="hardware-list-main">
            <li class="hardware-items" id="hardware-item-1"><span class="hardware-item"> </span></li>
            <li class="hardware-items" id="hardware-item-2"><span class="hardware-item"> </span></li>
            <li class="hardware-items" id="hardware-item-3"><span class="hardware-item"> </span></li>
            <li class="hardware-items" id="hardware-item-4"><span class="hardware-item"> </span></li>
            <li class="hardware-items" id="hardware-item-5"><span class="hardware-item"> </span></li>
        </ul>
        <h2 class="test-header">You may also need...</h2>
        <ul class="additional-hardware" id="additional-hardware">
            <li class="additional-hardware-item" id="additional-hardware-item-1"> </li>
            <li class="additional-hardware-item" id="additional-hardware-item-2"> </li>
            <li class="additional-hardware-item" id="additional-hardware-item-3"> </li>
            <li class="additional-hardware-item" id="additional-hardware-item-4"> </li>
            <li class="additional-hardware-item" id="additional-hardware-item-5"> </li>
            <li class="additional-hardware-item" id="additional-hardware-item-6"> </li>
        </ul>

    </div>

    <!-- Recipe Display: pic -->
    <div class="recipe-display-pic">
        <img id="langos-pic" src="assets/recipes/langos-2.jpg">
    </div>

    <!-- Recipe Display: variations -->
    <div class="recipe-display-variations" id="recipe-display-variations">
        <h2 class="test-header">Variations</h2>
        <ul class="variations-list" id="additional-hardware">
            <li class="variation" id="variation-1"> </li>
            <li class="variation" id="variation-2"> </li>
        </ul>
    </div>

</body>
</html>
