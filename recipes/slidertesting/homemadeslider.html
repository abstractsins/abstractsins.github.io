<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- from lightSlider github -->
    <link type="text/css" rel="stylesheet" href="css/homemadeslider.css" />                  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/homemadeslider.js" async></script>
    <!-- // Do not include both lightslider.js and lightslider.min.js -->

    <title>Home-Made JQuery Slider</title>
    
</head>
<body>
    <div class="slider-container">
        <!-- Slider -->
        <div class="slider">

            <!-- Slider Buttons -->
            <div class="slide-buttons"></div>

            <!-- Slide Viewer -->
            <div class="slide-viewer">
                <div class="slide-group">
                    <!-- Slides -->
                    <div class="slide slide-1"><h2>Content 1</h2></div>
                    <div class="slide slide-2"><h2>Content 2</h2></div>
                    <div class="slide slide-3"><h2>Content 3</h2></div>
                    <div class="slide slide-4"><h2>Content 4</h2></div>
                    <div class="slide slide-5"><h2>Content 5</h2></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
