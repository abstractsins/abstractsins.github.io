<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Module</title>

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JavaScript -->
    <script src="main.js" async></script>


</head>
<body>
    
    <!-- Tabs list / Nav -->
    <ul class="tab-list">
        <li class="active"><a class="tab-control" href="#tab-1">Default: Tab 1</a></li>
        <li><a class="tab-control" href="#tab-2">Tab 2</a></li>
        <li><a class="tab-control" href="#tab-3">Tab 3</a></li>
        <li><a class="tab-control" href="#tab-4">Tab 4</a></li>
        <li><a class="tab-control" href="#tab-5">Tab 5</a></li>
    </ul>

    <div class="tab-panel active" id="tab-1">Default: Content 1</div>
    <div class="tab-panel" id="tab-2">Content 2</div>
    <div class="tab-panel" id="tab-3">Content 3</div>
    <div class="tab-panel" id="tab-4">Content 4</div>
    <div class="tab-panel" id="tab-5">Content 5</div>



</body>
</html>
